<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Co mam do zrobienia</title>

  <link rel="stylesheet" href="style.css" type="text/css" />
  
</head>
<body>

  <div id="boxMain">

    <header >

    <div>
      <div id="box2">

      </div>

      <div id="buttonadd">

        <input type="submit" name="dodaj" id="buttonAdd"
          value="Dodaj" />
      </div>

    </div>

  <article id="art1">
    <header >
      <h2 id="headerSecond">Twoje Zadania:</h2>
    </header>

      <button type="reset" class="bott">Usuń</button>

             /> Postrzątać pokój
      <br />

      <button type="reset" class="bott" >Usuń</button>
      <input type="checkbox" name="wykonane" class="quest"
             /> Zrobić zadania na zajęcia z Sealcode :D
      <br />

      <button type="reset" class="bott">Usuń</button>
      <input type="checkbox" name="wykonane" class="quest"
             /> Przygotować się do sprawdzianu

    </div>

  </article>

  <footer id="foot">
    <p>Przygotował Marek Sanok w ramach warsztatów Sealcode &copy; Wszelkie prawa zastrzeżone ! </p>
  </footer>
