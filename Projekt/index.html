<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Co mam do zrobienia</title>
  <meta name="description" content="Strona na której możesz zapisać czynności, które masz jeszcze do zrobienia">
  <meta name="keywords" content="czynności, co jeszcze musze zrobić, zadania">
  
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>

  <div id="d1">

    <header >
      <h1 id="nag1">Co masz jeszcze do zrobienia ?</h1>
    </header>

    <div>
      <div id="box">

        <div id="dat">
          Data:
          <br> 6 października 2017r.
        </div>

        <p id="p1">Wpisz zadanie i naciśnij przycisk dodaj</p>

      </div>

      <div id="buttonadd">
        <input type="text"  size="30" name="zadanie" id="pole"/>
        <input type="submit" name="dodaj" id="add"
          value="Dodaj" />
      </div>

    </div>

  <article id="art1">
    <header >
      <h2 id="nag2">Twoje Zadania:</h2>
    </header>

    <div id="zadania">

      <button type="reset" class="bott">Usuń</button>
      <input type="checkbox" name="wykonane" class="zad"
             /> Postrzątać pokój
      <br />

      <button type="reset" class="bott" >Usuń</button>
      <input type="checkbox" name="wykonane" class="zad"
             /> Zrobić zadania na zajęcia z Sealcode :D
      <br />

      <button type="reset" class="bott">Usuń</button>
      <input type="checkbox" name="wykonane"
             /> Przygotować się do sprawdzianu

    </div>

  </article>

  <footer id="foot">
    <p>Przygotował Marek Sanok w ramach warsztatów Sealcode &copy; Wszelkie prawa zastrzeżone ! </p>
  </footer>
